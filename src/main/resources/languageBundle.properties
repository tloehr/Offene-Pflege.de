# Ab hier alles neue f\u00FCr die QPR/QDVS2019 Begutachtungsintrumente BI
bi.quellen=<b>Hinweis:</b> Die Erl\u00E4uterungstexte wurden \u00FCbernommen aus <i>Anlage 3 der Ma\u00DFsta\u0308be und Grundsa\u0308tze fu\u0308r die Qualita\u0308t, die Qualita\u0308tssicherung und -darstellung sowie fu\u0308r die Entwicklung eines einrichtungsinternen Qualita\u0308tsmanagements nach \u00A7 113 SGB XI in der vollstationa\u0308ren Pflege.</i> und <i>Richtlinien des GKV-Spitzenverbandes zur Feststellung der Pflegebedu\u0308rftigkeit nach dem XI. Buch des Sozialgesetzbuches - Juli 2017</i>
bi1.intro=Die Einscha\u0308tzung richtet sich ausschlie\u00DFlich danach, ob die Person in der Lage ist, ohne personelle Unterstu\u0308tzung eine Ko\u0308rperhaltung einzunehmen/zu wechseln und sich fortzubewegen. Zu beur- teilen sind hier ausschlie\u00DFlich motorische Aspekte wie Ko\u0308rperkraft, Balance, Bewegungskoordina- tion etc. und nicht die zielgerichtete Fortbewegung. Hier werden nicht die Folgen kognitiver Beein- tra\u0308chtigungen auf Planung, Steuerung und Durchfu\u0308hrung motorischer Handlungen abgebildet.
bi.selbst0=Die Person kann die Aktivita\u0308t in der Regel selbsta\u0308ndig durchfu\u0308hren. Mo\u0308glicherweise ist die Durchfu\u0308hrung erschwert oder verlangsamt oder nur unter Nutzung von Hilfsmitteln mo\u0308glich. Entscheidend ist jedoch, dass die Person (noch) keine personelle Hilfe beno\u0308tigt. Voru\u0308bergehende oder nur vereinzelt auftretende Beeintra\u0308chtigungen sind nicht zu beru\u0308cksichtigen.
bi.selbst1=Die Person kann den gro\u0308\u00DFten Teil der Aktivita\u0308t selbsta\u0308ndig durchfu\u0308hren. Dementsprechend entsteht nur geringer/ma\u0308\u00DFiger Aufwand fu\u0308r die Pflegeperson, und zwar in Form von motivierenden Aufforderungen, Impulsgebung, Richten/Zurechtlegen von Gegensta\u0308nden oder punktueller U\u0308bernahme von Teilhandlungen der Aktivita\u0308t.
bi.selbst2=Die Person kann die Aktivita\u0308t nur zu einem geringen Anteil selbsta\u0308ndig durchfu\u0308hren. Es sind aber Ressourcen vorhanden, so dass sie sich beteiligen kann. Dies setzt ggf. sta\u0308ndige Anleitung oder aufwa\u0308ndige Motivation auch wa\u0308hrend der Aktivita\u0308t voraus. Teilschritte der Handlung mu\u0308ssen u\u0308bernommen werden. Zurechtlegen und Richten von Gegensta\u0308nden, Impulsgebung, wiederholte Aufforderungen oder punktuelle Unterstu\u0308tzungen reichen nicht aus.
bi.selbst3=Die Person kann die Aktivita\u0308t in der Regel nicht selbsta\u0308ndig durchfu\u0308hren bzw. steuern, auch nicht in Teilen. Es sind kaum oder keine Ressourcen vorhanden. Motivation, Anleitung, sta\u0308ndige Beaufsichtigung reichen auf keinen Fall aus. Die Pflegeperson muss alle oder nahezu alle Teilhandlungen anstelle der betroffenen Person durchfu\u0308hren.
bi1.bett.erklaerung=Einnehmen von verschiedenen Positionen im Bett, Drehen um die La\u0308ngsachse, Aufrichten aus dem Liegen
bi1.bett.selbst0=Selbsta\u0308ndig ist auch eine Person, die ihre Position unter Nutzung von Hilfsmitteln (Aufrichthilfe, Bettseitenteil, Strickleiter, elektrisch verstellbares Bett) allein vera\u0308ndern kann.
bi1.bett.selbst1=Die Person kann beispielsweise nach Anreichen eines Hilfsmittels oder Reichen der Hand ihre Lage im Bett vera\u0308ndern.
bi1.bett.selbst2=Die Person kann beim Positionswechsel nur wenig mithelfen, z. B. auf den Ru\u0308cken rollen, am Bettgestell festhalten, Aufforderungen folgen wie z. B. \u201EBitte die Arme vor der Brust verschra\u0308nken und den Kopf auf die Brust legen.\u201C
bi1.bett.selbst3=Die Person kann sich beim Positionswechsel nicht oder nur minimal beteiligen.
bi1.sitz.erklaerung=Sich auf einem Bett, Stuhl oder Sessel aufrecht halten.
bi1.sitz.selbst0=Selbsta\u0308ndig ist eine Person auch dann, wenn sie beim Sitzen gelegentlich ihre Sitzposition korrigieren muss.
bi1.sitz.selbst1=Die Person kann sich nur kurz, z.B. fu\u0308r die Dauer einer Mahlzeit oder eines Waschvorgangs selbsta\u0308ndig in der Sitzposition halten, daru\u0308ber hinaus beno\u0308tigt sie aber personelle Unterstu\u0308tzung zur Positionskorrektur.
bi1.sitz.selbst2=Die Person kann sich wegen eingeschra\u0308nkter Rumpfkontrolle auch mit Ru\u0308cken- und Seitenstu\u0308tze nicht in aufrechter Position halten und beno\u0308tigt auch wa\u0308hrend der Dauer einer Mahlzeit oder eines Waschvorgangs personelle Unterstu\u0308tzung zur Positionskorrektur.
bi1.sitz.selbst3=Die Person kann sich nicht in Sitzposition halten. Bei fehlender Rumpf- und Kopfkontrolle kann die Person nur im Bett oder Lagerungsstuhl liegend gelagert werden.
bi1.umsetzen.erklaerung=Von einer erho\u0308hten Sitzfla\u0308che, Bettkante, Stuhl, Sessel, Bank, Toilette etc. aufstehen und sich auf einen Rollstuhl, Toilettenstuhl, Sessel o.A\u0308. umsetzen.
bi1.umsetzen.selbst0=Selbsta\u0308ndig ist jemand auch dann, wenn er keine Personenhilfe beno\u0308tigt, aber ein Hilfsmittel oder einen anderen Gegenstand zum Festhalten oder Hochziehen (z. B. Griffstangen) benutzt oder sich auf Tisch, Armlehnen oder sonstigen Gegensta\u0308nden abstu\u0308tzen muss, um aufzustehen. Als selbsta\u0308ndig ist auch zu bewerten, wer zwar nicht stehen kann, aber sich mit Armkraft ohne personelle Hilfe umsetzen kann (z. B. Bett \u2013 Rollstuhl, Rollstuhl \u2013 Toilette).
bi1.umsetzen.selbst1=Die Person kann aus eigener Kraft aufstehen oder sich umsetzen, wenn sie eine Hand oder einen Arm gereicht bekommt.
bi1.umsetzen.selbst2=Die Pflegeperson muss beim Aufstehen, Umsetzen (erheblichen) Kraftaufwand aufbringen (hochziehen, halten, stu\u0308tzen, heben). Die beeintra\u0308chtigte Person hilft jedoch in geringem Ma\u00DFe mit, kann z. B. kurzzeitig stehen.
bi1.umsetzen.selbst3=Die Person muss gehoben oder getragen werden, Mithilfe ist nicht mo\u0308glich.
bi1.wohnbereich.erklaerung=Sich innerhalb einer Wohnung oder im Wohnbereich einer Einrichtung zwischen den Zimmern sicher bewegen.<br/>Als Anhaltsgro\u0308\u00DFe fu\u0308r u\u0308bliche Gehstrecken innerhalb einer Wohnung werden mindestens acht Meter festgelegt. Die Fa\u0308higkeiten zur ra\u0308umlichen Orientierung und zum Treppensteigen sind in den nachfolgenden Abschnitten zu beru\u0308cksichtigen.
bi1.wohnbereich.selbst0=Die Person kann sich ohne Hilfe durch andere Personen fortbewegen. Dies kann ggf. unter Nutzung von Hilfsmitteln, z. B. Rollator, Rollstuhl oder sonstigen Gegensta\u0308nden, z. B. Stock oder Mo\u0308belstu\u0308ck, geschehen.
bi1.wohnbereich.selbst1=Die Person kann die Aktivita\u0308t u\u0308berwiegend selbsta\u0308ndig durchfu\u0308hren. Personelle Hilfe ist beispielsweise erforderlich im Sinne von Bereitstellen von Hilfsmitteln (z. B. Rollator oder Gehstock), Beobachtung aus Sicherheitsgru\u0308nden oder gelegentlichem Stu\u0308tzen, Unterhaken.
bi1.wohnbereich.selbst2=Die Person kann nur wenige Schritte gehen oder sich mit dem Rollstuhl nur wenige Meter fortbewegen oder kann nur mit Stu\u0308tzung oder Festhalten einer Pflegeperson gehen. Auch wenn sich die Person daru\u0308ber hinaus aus eigenem Willen in ihrer Wohnung krabbelnd oder robbend fortbewegen kann, a\u0308ndert dies nichts an der Bewertung als "u\u0308berwiegend unselbsta\u0308ndig".
bi1.wohnbereich.selbst3=Die Person muss getragen oder vollsta\u0308ndig im Rollstuhl geschoben werden.
bi1.treppen.erklaerung=U\u0308berwinden von Treppen zwischen zwei Etagen. Treppensteigen ist unabha\u0308ngig von der individuellen Wohnsituation zu bewerten.
bi1.treppen.selbst0=Die Person kann ohne Hilfe durch andere Personen in aufrechter Position eine Treppe steigen.
bi1.treppen.selbst1=Die Person kann eine Treppe alleine steigen, beno\u0308tigt aber Begleitung wegen eines Sturzrisikos.
bi1.treppen.selbst2=Treppensteigen ist nur mit Stu\u0308tzen oder Festhalten der Person mo\u0308glich.
bi1.treppen.selbst3=Person muss getragen oder mit Hilfsmitteln transportiert werden, keine Eigenbeteiligung.
bi1.unfaehig.arme.beine=Das Kriterium der \u201EGebrauchsunfa\u0308higkeit beider Arme und beider Beine\u201C umfasst nicht zwingend die Bewegungsunfa\u0308higkeit der Arme und Beine, die durch La\u0308hmungen aller Extremita\u0308ten her- vorgerufen werden kann. Ein vollsta\u0308ndiger Verlust der Greif-, Steh- und Gehfunktion ist unab- ha\u0308ngig von der Ursache zu bewerten. Dies kann z. B. auch bei Menschen im Wachkoma vorkom- men oder durch hochgradige Kontrakturen, Versteifungen, hochgradigen Tremor und Rigor oder Athetose bedingt sein. Eine Gebrauchsunfa\u0308higkeit beider Arme und beider Beine liegt auch vor, wenn eine minimale Restbeweglichkeit der Arme noch vorhanden ist, z. B. die Person mit dem Ellenbogen noch den Joystick eines Rollstuhls bedienen kann, oder nur noch unkontrollierbare Greifreflexe bestehen.
