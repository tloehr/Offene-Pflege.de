opde.initwizard.page.welcome.text=<h1 id="fonth1">Oh. Einen Moment bitte.</h1><div id="fonttext"><b>OPDE</b> muss zuerst eingerichtet werden.<br/>Das kann verschiedene Gr\u00FCnde haben:<ul><li>Du installierst OPDE zum ersten Mal.</li><li>Du hast das OPDE Programm aktualisiert, aber das Datenbank Schema geh\u00F6rt noch zur alten Version.</li><li>Deine opde.cfg ist verloren gegangen oder es fehlen notwendige Eintr\u00E4ge.</li></ul><br/>Aber keine Sorge, das kriegen wir schon hin.<br/><br/><b><font color="red">Wenn Du nicht weisst, wass Du machen sollst, dann beende das hier jetzt und verst\u00E4ndige eine(n) Techniker(in) oder sonstige(n) Verantworliche(n).</font></b></div>
opde.initwizard.page.connection.description=Trage hier bitte alle Informationen ein, damit ich mich mit der Datenbank verbinden kann.\nBei einer Neu-Installation brauche ich nur Server und Port.\nAnsonsten findest Du alle Daten auf dem Installationsblatt, dass Du Dir hoffentlich beim ersten Mal ausgedruckt hast.
