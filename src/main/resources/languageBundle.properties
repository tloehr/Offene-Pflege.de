bi2.intro=Hier ist einzuscha\u0308tzen, inwieweit die aufgefu\u0308hrten Fa\u0308higkeiten beeintra\u0308chtigt sind. Bitte beziehen Sie sich bei der Einscha\u0308tzung auf die fu\u0308r den Bewohner bzw. fu\u0308r die Bewohnerin typische Leistungsfa\u0308higkeit.
bi2.personen.erklaerung=Fa\u0308higkeit, Personen aus dem na\u0308heren Umfeld wiederzuerkennen, d.h. Menschen, zu denen im Alltag regelma\u0308\u00DFig ein direkter Kontakt besteht. Dazu geho\u0308ren z. B. Familienmitglieder, Nachbarinnen und Nachbarn, aber auch Pflegekra\u0308fte eines ambulanten Dienstes oder einer stationa\u0308ren Pflegeeinrichtung.
bi2.personen.selbst0=Die Person erkennt andere Personen aus ihrem na\u0308heren Umfeld unmittelbar.
bi2.personen.selbst1=Die Person erkennt bekannte Personen beispielsweise erst nach einer la\u0308ngeren Zeit des Kontaktes in einem Gespra\u0308ch oder sie hat Schwierigkeiten, wenn auch nicht ta\u0308glich, aber doch in regelma\u0308\u00DFigen Absta\u0308nden, vertraute Personen zu erkennen
bi2.personen.selbst2=Die aus dem na\u0308heren Umfeld stammenden Personen werden nur selten erkannt oder die Fa\u0308higkeit ha\u0308ngt ggf. von der Tagesform ab, d. h. die Fa\u0308higkeit unterliegt im Zeitverlauf erheblichen Schwankungen.
bi2.personen.selbst3=Auch Familienmitglieder werden nicht oder nur ausnahmsweise erkannt.
bi2.orte.erklaerung=Fa\u0308higkeit, sich in der ra\u0308umlichen Umgebung zurechtzufinden, andere Orte gezielt anzusteuern und zu wissen, wo man sich befindet.
bi2.orte.selbst0=Die Person wei\u00DF, in welcher Stadt, auf welchem Stockwerk und ggf. in welcher Einrichtung sie sich befindet. Sie kennt sich in den regelma\u0308\u00DFig genutzten Ra\u0308umlichkeiten aus. Ein Verirren in den Ra\u0308umlichkeiten der eigenen Wohnung oder unmittelbar im Wohnbereich einer Einrichtung kommt nicht vor und die Person findet sich auch in der na\u0308heren au\u00DFerha\u0308uslichen Umgebung zurecht. Sie wei\u00DF beispielsweise, wie sie zu benachbarten Gescha\u0308ften, zu einer Bushaltestelle oder zu einer anderen nahe gelegenen O\u0308rtlichkeit gelangt.
bi2.orte.selbst1=Es bestehen Schwierigkeiten, sich in der au\u00DFerha\u0308uslichen Umgebung zu orientieren, beispielsweise nach Verlassen des Hauses wieder den Weg zuru\u0308ckzufinden. In den eigenen Wohnra\u0308umen existieren solche Schwierigkeiten hingegen nicht.
bi2.orte.selbst2=Die Person hat auch in einer gewohnten Wohnumgebung Schwierigkeiten, sich zurechtzufinden. Regelma\u0308\u00DFig genutzte Ra\u0308umlichkeiten und Wege in der Wohnumgebung werden nicht immer erkannt.
bi2.orte.selbst3=Selbst in der eigenen Wohnumgebung ist die Person regelma\u0308\u00DFig auf Unterstu\u0308tzung angewiesen, um sich zurechtzufinden.
bi2.zeitlich.erklaerung=<b>Fa\u0308higkeit, zeitliche Strukturen zu erkennen.</b><br/>Dazu geho\u0308ren Uhrzeit, Tagesabschnitte (Vormittag, Nachmittag, Abend etc.), Jahreszeiten und die zeitliche Abfolge des eigenen Lebens. Aufschluss u\u0308ber die Fa\u0308higkeit zur zeitlichen Orientierung geben Antworten auf die Frage nach der Jahreszeit, dem Jahr, dem Wochentag, dem Monat oder der Tageszeit.
bi2.zeitlich.selbst0=Die zeitliche Orientierung ist ohne nennenswerte Beeintra\u0308chtigungen vorhanden.
bi2.zeitlich.selbst1=Die Person ist die meiste Zeit u\u0308ber zeitlich orientiert, aber nicht durchga\u0308ngig. Sie hat z. B. Schwierigkeiten, ohne a\u0308u\u00DFere Orientierungshilfen (Uhr, Dunkelheit etc.) den Tagesabschnitt zu bestimmen.
bi2.zeitlich.selbst2=Die zeitliche Orientierung ist die meiste Zeit nur in Ansa\u0308tzen vorhanden. Die Person ist auch unter Nutzung a\u0308u\u00DFerer Orientierungshilfen zumeist nicht in der Lage, Tageszeiten zu erkennen, zu denen regelma\u0308\u00DFig bestimmte Ereignisse stattfinden (z. B. Mittagessen).
bi2.zeitlich.selbst3=Das Versta\u0308ndnis fu\u0308r zeitliche Strukturen und Abla\u0308ufe ist kaum oder nicht vorhanden.
bi2.erinnern.erklaerung=Fa\u0308higkeit, sich an kurz und auch la\u0308nger zuru\u0308ckliegende Ereignisse oder Beobachtungen zu erinnern. Dazu geho\u0308rt, dass die Person z. B. wei\u00DF, was sie zum Fru\u0308hstu\u0308ck gegessen hat oder mit welchen Ta\u0308tigkeiten sie den Vormittag verbracht hat. Im Hinblick auf das Langzeitgeda\u0308chtnis geht es bei Erwachsenen z. B. um die Kenntnis des Geburtsjahres, des Geburtsorts oder wichtiger Bestandteile des Lebensverlaufs wie Eheschlie\u00DFung und Berufsta\u0308tigkeit.
bi2.erinnern.selbst0=Die Person kann u\u0308ber kurz zuru\u0308ckliegende Ereignisse Auskunft geben oder durch Handlungen und Gesten signalisieren, dass sie sich erinnert.
bi2.erinnern.selbst1=Die Person hat Schwierigkeiten, sich an manche kurz zuru\u0308ckliegende Ereignisse zu erinnern, oder muss hierzu la\u0308nger nachdenken, sie hat aber keine nennenswerten Probleme, sich an Ereignisse aus der eigenen Lebensgeschichte zu erinnern.
bi2.erinnern.selbst2=Die Person vergisst kurz zuru\u0308ckliegende Ereignisse ha\u0308ufig. Nicht alle, aber wichtige Ereignisse aus der eigenen Lebensgeschichte sind (noch) pra\u0308sent.
bi2.erinnern.selbst3=Die Person ist nicht (oder nur selten) in der Lage, sich an Ereignisse, Dinge oder Personen aus der eigenen Lebensgeschichte zu erinnern.
bi2.handlungen.erklaerung=Fa\u0308higkeit, zielgerichtete Handlungen des Lebensalltags, die eine Abfolge von Teilschritten umfassen, zu steuern. Die Betonung liegt in diesem Fall auf dem Begriff Alltagshandlungen. Gemeint sind zielgerichtete Handlungen, die diese Person ta\u0308glich oder nahezu ta\u0308glich im Lebensalltag durchfu\u0308hrt oder durchgefu\u0308hrt hat, wie z. B. das komplette Ankleiden, Kaffeekochen oder Tischdecken.
bi2.handlungen.selbst0=Die Person ist in der Lage, die erforderlichen Handlungsschritte selbsta\u0308ndig in der richtigen Reihenfolge auszufu\u0308hren oder zu steuern, so dass das angestrebte Ergebnis der Handlung erreicht wird.
bi2.handlungen.selbst1=Die Person verliert manchmal den Faden und vergisst, welcher Handlungsschritt der na\u0308chste ist. Erha\u0308lt sie dabei eine Erinnerungshilfe, kann sie die Handlung aber selbsta\u0308ndig fortsetzen.
bi2.handlungen.selbst2=Die Person hat erhebliche Schwierigkeiten. Sie verwechselt regelma\u0308\u00DFig die Reihenfolge der einzelnen Handlungsschritte oder vergisst einzelne, notwendige Handlungsschritte.
bi2.handlungen.selbst3=Mehrschrittige Alltagshandlungen werden erst gar nicht begonnen oder nach den ersten Versuchen aufgegeben.
bi2.entscheidungen.erklaerung=Fa\u0308higkeit, folgerichtige und geeignete Entscheidungen im Alltag zu treffen. Dazu geho\u0308rt z. B. die dem Wetter angepasste Auswahl von Kleidung, die Entscheidung u\u0308ber die Durchfu\u0308hrung von Aktivita\u0308ten wie Einkaufen, Familienangeho\u0308rige oder Freundinnen und Freunde anrufen, einer Freizeitbescha\u0308ftigung nachgehen. Zu kla\u0308ren ist hier die Frage, ob die Entscheidungen folgerichtig sind, d. h. geeignet sind, das angestrebte Ziel zu erreichen oder ein gewisses Ma\u00DF an Sicherheit und Wohlbefinden oder Bedu\u0308rfnisbefriedigung zu gewa\u0308hrleisten, z. B. warme Kleidung.
bi2.entscheidungen.selbst0=Die Person kann auch in unbekannten Situationen folgerichtige Entscheidungen treffen, beispielsweise beim Umgang mit unbekannten Personen, die an der Haustu\u0308r klingeln.
bi2.entscheidungen.selbst1=Im Rahmen der Alltagsroutinen oder in zuvor besprochenen Situationen ko\u0308nnen Entscheidungen getroffen werden, die Person hat aber Schwierigkeiten in unbekannten Situationen.
bi2.entscheidungen.selbst2=Die Person trifft zwar Entscheidungen, diese Entscheidungen sind jedoch in der Regel nicht geeignet, ein bestimmtes Ziel zu erreichen. Dies ist beispielsweise der Fall, wenn die Person mit nur leichter Bekleidung bei winterlichen Temperaturen im Freien spazieren gehen will. Weiterhin liegt eine schwere Beeintra\u0308chtigung vor, wenn die Person nur mit Unterstu\u0308tzung in Form von Anleitung, Aufforderung, Aufzeigen von Handlungsalternativen in der Lage ist, Entscheidungen zu treffen.
bi2.entscheidungen.selbst3=Die Person kann Entscheidungen auch mit Unterstu\u0308tzung nicht mehr oder nur selten treffen. Sie zeigt keine deutbare Reaktion auf das Angebot mehrerer Entscheidungsalternativen.
bi2.verstehen.erklaerung=Fa\u0308higkeit, Sachverhalte zu verstehen und Informationen inhaltlich einordnen zu ko\u0308nnen. Hier geht es um Ereignisse und Inhalte, die Bestandteil des Alltagslebens der meisten Menschen sind. Gemeint ist etwa die Fa\u0308higkeit, zu erkennen, dass man sich in einer bestimmten Situation befindet, z. B. gemeinschaftliche Aktivita\u0308ten mit anderen Menschen, Versorgung durch eine Pflegekraft, MDK-Begutachtung sowie die Fa\u0308higkeit, Informationen zum Tagesgeschehen aus den Medien, z.B. Fernsehgera\u0308t, Tageszeitung, aufzunehmen und inhaltlich zu verstehen. Gleiches gilt fu\u0308r mu\u0308ndlich von anderen Personen u\u0308bermittelte Informationen.
bi2.verstehen.selbst0=Die Person kann Sachverhalte und Informationen aus dem Alltagsleben ohne nennenswerte Probleme verstehen.
bi2.verstehen.selbst1=Die Person kann einfache Sachverhalte und Informationen nachvollziehen, hat bei komplizierteren jedoch Schwierigkeiten.
bi2.verstehen.selbst2=Die Person kann auch einfache Informationen ha\u0308ufig nur nachvollziehen, wenn sie wiederholt erkla\u0308rt werden. Eine schwere Beeintra\u0308chtigung liegt auch dann vor, wenn das Versta\u0308ndnis sehr stark von der Tagesform abha\u0308ngt.
bi2.verstehen.selbst3=Die Person gibt weder verbal noch nonverbal zu erkennen, dass sie Situationen und u\u0308bermittelte Informationen verstehen kann.
bi2.risiken.erklaerung=Fa\u0308higkeit, Risiken und Gefahren zu erkennen. Dazu geho\u0308ren Gefahren wie Strom- und Feuerquellen, Barrieren und Hindernisse auf dem Fu\u00DFboden bzw. auf Fu\u00DFwegen, eine problematische Beschaffenheit des Bodens (z. B. Gla\u0308tte) oder Gefahrenzonen in der au\u00DFerha\u0308uslichen Umgebung (z.B. verkehrsreiche Stra\u00DFen, Baustellen).
bi2.risiken.selbst0=Die Person kann solche Risiken und Gefahrenquellen im Alltagsleben ohne weiteres erkennen, auch wenn sie ihnen aus anderen Gru\u0308nden (z. B. aufgrund von somatischen Beeintra\u0308chtigungen) nicht aus dem Weg gehen kann.
bi2.risiken.selbst1=Die Person erkennt meist nur solche Risiken und Gefahren, die sich in der vertrauten innerha\u0308uslichen Wohnumgebung wiederfinden. Es bestehen aber beispielsweise Schwierigkeiten, Risiken im Stra\u00DFenverkehr angemessen einzuscha\u0308tzen oder Gefa\u0308hrdungen in ungewohnter Umgebung zu erkennen.
bi2.risiken.selbst2=Die Person kann auch Risiken und Gefahren, denen sie ha\u0308ufig auch in der Wohnumgebung begegnet, oft nicht als solche erkennen.
bi2.risiken.selbst3=Die Person kann Risiken und Gefahren so gut wie gar nicht erkennen.
bi2.beduerfnissen.erklaerung=Fa\u0308higkeit, elementare Bedu\u0308rfnisse verbal oder nonverbal mitzuteilen. Das beinhaltet, sich bei Hunger oder Durst, Schmerzen oder Frieren bemerkbar zu machen. Bei Sprachsto\u0308rungen kann dies ggf. durch Laute, Mimik oder Gestik bzw. unter Nutzung von Hilfsmitteln erfolgen.
bi2.beduerfnissen.selbst0=Die Person kann Bedu\u0308rfnisse a\u0308u\u00DFern.
bi2.beduerfnissen.selbst1=Die Person kann auf Nachfrage elementare Bedu\u0308rfnisse a\u0308u\u00DFern. Die Person a\u0308u\u00DFert Bedu\u0308rfnisse aber nicht immer von sich aus.
bi2.beduerfnissen.selbst2=Elementare Bedu\u0308rfnisse sind nur aus nonverbalen Reaktionen (Mimik, Gestik, Lauta\u0308u\u00DFerungen) ableitbar, ggf. nach oder durch entsprechende(r) Stimulation; oder die Person a\u0308u\u00DFert von sich aus keine elementaren Bedu\u0308rfnisse, muss dazu sta\u0308ndig angeleitet werden, kann aber Zustimmung oder Ablehnung deutlich machen.
bi2.beduerfnissen.selbst3=Die Person a\u0308u\u00DFert nicht oder nur sehr selten Bedu\u0308rfnisse, auch nicht in nonverbaler Form. Sie kann weder Zustimmung noch Ablehnung deutlich machen.
bi2.aufforderungen.erklaerung=Fa\u0308higkeit, Aufforderungen in Hinblick auf allta\u0308gliche Grundbedu\u0308rfnisse zu verstehen. Zu den allta\u0308glichen Grundbedu\u0308rfnissen geho\u0308ren z. B. Essen, Trinken, sich kleiden, sich bescha\u0308ftigen.
bi2.aufforderungen.selbst0=Aufforderungen und Bitten zu allta\u0308glichen Grundbedu\u0308rfnissen werden ohne weiteres verstanden.
bi2.aufforderungen.selbst1=Einfache Bitten und Aufforderungen, wie z. B. \u201ESetz dich bitte an den Tisch!\u201C, \u201EZieh dir die Jacke u\u0308ber!\u201C, \u201EKomm zum Essen!\u201C, \u201EProsit!\u201C werden verstanden, Aufforderungen in nicht allta\u0308glichen Situationen mu\u0308ssen erkla\u0308rt werden. Ggf. sind besonders deutliche Ansprache, Wiederholungen, Zeichensprache, Geba\u0308rdensprache oder Schrift erforderlich, um Aufforderungen versta\u0308ndlich zu machen.
bi2.aufforderungen.selbst2=Die Person kann Aufforderungen und Bitten meist nicht verstehen, wenn diese nicht wiederholt gea\u0308u\u00DFert und erla\u0308utert werden. Das Versta\u0308ndnis ist sehr von der Tagesform abha\u0308ngig. Sie zeigt aber Zustimmung oder Ablehnung gegenu\u0308ber nonverbalen Aufforderungen, z. B. Beru\u0308hrungen oder Geleiten an den Esstisch.
bi2.aufforderungen.selbst3=Die Person kann Anleitungen und Aufforderungen kaum oder nicht verstehen.
bi2.gespraech.erklaerung=Fa\u0308higkeit, in einem Gespra\u0308ch Gespra\u0308chsinhalte aufzunehmen, sinngerecht zu antworten und zur Weiterfu\u0308hrung des Gespra\u0308chs Inhalte einzubringen.
bi2.gespraech.selbst0=Die Person kommt sowohl in Einzel- als auch in Gespra\u0308chen kleiner Gruppen gut zurecht. Sie zeigt im Gespra\u0308ch Eigeninitiative, Interesse und beteiligt sich, wenn viel- leicht auch nur auf direkte Ansprache hin. Ihre A\u0308u\u00DFerungen passen zu den Inhalten des Gespra\u0308chs.
bi2.gespraech.selbst1=Die Person kommt in Gespra\u0308chen mit einer Person gut zurecht, in Gruppen ist sie jedoch meist u\u0308berfordert und verliert den Faden. Wortfindungssto\u0308rungen treten ggf. regelma\u0308\u00DFig auf. Die Person ist ha\u0308ufig auf besonders deutliche Ansprache oder Wiederholung von Worten, Sa\u0308tzen angewiesen.
bi2.gespraech.selbst2=Die Person kann auch einem Gespra\u0308ch nur mit einer Person kaum folgen oder sie kann sich nur wenig oder mit einzelnen Worten beteiligen. Die Person zeigt nur wenig Eigeninitiative, reagiert aber auf Ansprache oder Fragen mit wenigen Worten, z. B. mit ja oder nein; die Person beteiligt sich am Gespra\u0308ch, weicht aber in aller Regel vom Gespra\u0308chsinhalt ab (fu\u0308hrt mehr ein Selbstgespra\u0308ch) oder es besteht leichte Ablenkbarkeit durch Umgebungseinflu\u0308sse.
bi2.gespraech.selbst3=Ein Gespra\u0308ch mit der Person, das u\u0308ber einfache Mitteilungen hinausgeht, ist auch unter Einsatz nonverbaler Kommunikation kaum oder nicht mo\u0308glich.
bi4.intro=<b>Angaben zur Versorgung.</b><br/> Zu diesem Modul werden zuna\u0308chst besondere Bedarfsaspekte erfasst. Dazu geho\u0308ren die paren- terale Erna\u0308hrung oder die Erna\u0308hrung u\u0308ber eine Sonde, die ku\u0308nstliche Harn- oder Stuhlableitung sowie Sto\u0308rungen der Blasen- und Darmkontrolle in ihren Auspra\u0308gungsgraden.
bi4.sonde.erklaerung=Es ist anzugeben, ob die Erna\u0308hrung parenteral z. B. u\u0308ber einen Port, u\u0308ber eine perkutane endo- skopische Gastrostomie (PEG), eine perkutane endoskopische Jejunostomie (PEJ) oder eine nasale Magensonde, sowie ob sie u\u0308ber Pumpe, Schwerkraft oder als Bolusgabe erfolgt.
bi4.sonde.umfang1=nicht ta\u0308glich oder nicht dauerhaft
bi4.sonde.umfang2=ta\u0308glich, aber zusa\u0308tzlich zur oralen Erna\u0308hrung
bi4.sonde.umfang3=ausschlie\u00DFlich oder nahezu ausschlie\u00DFlich ku\u0308nstliche Erna\u0308hrung
bi4.harn.erklaerung=Fa\u0308higkeit, Aufforderungen in Hinblick auf allta\u0308gliche Grundbedu\u0308rfnisse zu verstehen. Zu den allta\u0308glichen Grundbedu\u0308rfnissen geho\u0308ren z. B. Essen, Trinken, sich kleiden, sich bescha\u0308ftigen.
bi4.harn.selbst0=Aufforderungen und Bitten zu allta\u0308glichen Grundbedu\u0308rfnissen werden ohne weiteres verstanden.
bi4.harn.selbst1=Einfache Bitten und Aufforderungen, wie z. B. \u201ESetz dich bitte an den Tisch!\u201C, \u201EZieh dir die Jacke u\u0308ber!\u201C, \u201EKomm zum Essen!\u201C, \u201EProsit!\u201C werden verstanden, Aufforderungen in nicht allta\u0308glichen Situationen mu\u0308ssen erkla\u0308rt werden. Ggf. sind besonders deutliche Ansprache, Wiederholungen, Zeichensprache, Geba\u0308rdensprache oder Schrift erforderlich, um Aufforderungen versta\u0308ndlich zu machen.
bi4.harn.selbst2=Die Person kann Aufforderungen und Bitten meist nicht verstehen, wenn diese nicht wiederholt gea\u0308u\u00DFert und erla\u0308utert werden. Das Versta\u0308ndnis ist sehr von der Tagesform abha\u0308ngig. Sie zeigt aber Zustimmung oder Ablehnung gegenu\u0308ber nonverbalen Aufforderungen, z. B. Beru\u0308hrungen oder Geleiten an den Esstisch.
bi4.harn.selbst3=Die Person kann Anleitungen und Aufforderungen kaum oder nicht verstehen.
bi4.oberkoerper.erklaerung=Sich die Ha\u0308nde, das Gesicht, den Hals, die Arme, die Achselho\u0308hlen und den vorderen Brustbreich waschen und abtrocknen
bi4.oberkoerper.selbst0=Die Person kann die beschriebene Aktivita\u0308t ohne personelle Hilfe durchfu\u0308hren.
bi4.oberkoerper.selbst1=Die Person kann die Aktivita\u0308t selbsta\u0308ndig durchfu\u0308hren, wenn beno\u0308tigte Gegensta\u0308nde, z. B. Seife, Waschlappen, bereitgelegt werden oder sie Aufforderung bzw. punktuelle Teilhilfen, z. B. Waschen unter den Achseln oder der Brust, erha\u0308lt.
bi4.oberkoerper.selbst2=Die Person kann nur geringe Anteile der Aktivita\u0308t selbsta\u0308ndig durchfu\u0308hren, sich z. B. nur Ha\u0308nde oder Gesicht waschen, oder beno\u0308tigt umfassende Anleitung.
bi4.oberkoerper.selbst3=Die Person kann sich an der Aktivita\u0308t nicht oder nur minimal beteiligen.
bi4.kopf.erklaerung=Ka\u0308mmen, Zahnpflege, Prothesenreinigung, Rasieren
bi4.kopf.selbst0=Die Person kann die beschriebenen Aktivita\u0308ten ohne personelle Hilfe durchfu\u0308hren.
bi4.kopf.selbst1=Die Person kann die Aktivita\u0308ten selbsta\u0308ndig durchfu\u0308hren, wenn beno\u0308tigte Gegensta\u0308nde bereitgelegt oder gerichtet werden, z. B. Aufdrehen der Zahnpastatube, Auftragen der Zahnpasta auf die Bu\u0308rste, Aufbringen von Haftcreme auf die Prothese, Anreichen oder Sa\u0308ubern des Rasierapparates. Alternativ sind Aufforderungen oder punktuelle Teilhilfen erforderlich wie Korrekturen nach dem Ka\u0308mmen oder nur das Ka\u0308mmen des Hinterkopfes, das Reinigen der hinteren Backenza\u0308hne bei der Zahn-, Mundpflege bzw. die Nachrasur bei sonst selbsta\u0308ndigem Rasieren.
bi4.kopf.selbst2=Die Person kann nur geringe Anteile der Aktivita\u0308t selbsta\u0308ndig leisten, so beginnt sie z. B. mit dem Za\u0308hneputzen oder der Rasur, ohne die Aktivita\u0308t zu Ende zu fu\u0308hren.
bi4.kopf.selbst3=Die Person kann sich an den Aktivita\u0308ten nicht oder nur minimal beteiligen.
bi4.intim.erklaerung=Den Intimbereich waschen und abtrocknen
bi4.intim.selbst0=Die Person kann die beschriebenen Aktivita\u0308ten ohne personelle Hilfe durchfu\u0308hren.
bi4.intim.selbst1=Die Person kann die Aktivita\u0308t selbsta\u0308ndig durchfu\u0308hren, wenn beno\u0308tigte Utensilien, z. B. Seife, Waschlappen bereitgelegt werden oder sie Aufforderung bzw. punktuelle Teilhilfen erha\u0308lt.
bi4.intim.selbst2=Die Person kann nur geringe Anteile der Aktivita\u0308t selbsta\u0308ndig durchfu\u0308hren, sich z. B. nur den vorderen Intimbereich waschen.
bi4.intim.selbst3=Die Person kann sich an den Aktivita\u0308ten nicht oder nur minimal beteiligen.
bi4.baden.erklaerung=Dabei sind neben der Fa\u0308higkeit, den Ko\u0308rper waschen zu ko\u0308nnen, auch Sicherheitsaspekte zu beru\u0308cksichtigen. (Teil-)Hilfen beim Waschen in der Wanne, Dusche sind hier ebenso zu beru\u0308cksichtigen wie die Hilfe beim Ein- und Aussteigen oder eine notwendige U\u0308berwachung wa\u0308hrend des Bades. Dazu geho\u0308rt auch das Abtrocknen, Haare waschen und fo\u0308hnen.
bi4.baden.selbst0=Die Person kann die beschriebenen Aktivita\u0308ten ohne personelle Hilfe durchfu\u0308hren.
bi4.baden.selbst1=Die Person kann die Aktivita\u0308t selbsta\u0308ndig durchfu\u0308hren, wenn Utensilien vorbereitet bzw. bereitgestellt werden, einzelne Handreichungen geleistet werden, z. B. Stu\u0308tzen beim Ein-, Aussteigen, Bedienung eines Badewannenlifters, Hilfe beim Haarewaschen oder Fo\u0308hnen, beim Abtrocknen, oder wenn wa\u0308hrend des (Dusch-)Bades aus nach- vollziehbaren Sicherheitsgru\u0308nden Anwesenheit erforderlich ist.
bi4.baden.selbst2=Die Person kann nur einen begrenzten Teil der Aktivita\u0308t selbsta\u0308ndig durchfu\u0308hren, z. B. das Waschen des vorderen Oberko\u0308rpers.
bi4.baden.selbst3=Die Person kann sich an den Aktivita\u0308ten nicht oder nur minimal beteiligen.
bi4.okankleiden.erklaerung=Bereitliegende Kleidungsstu\u0308cke, z. B. Unterhemd, T-Shirt, Hemd, Bluse, Pullover, Jacke, BH, Schlafanzugoberteil oder Nachthemd, an- und ausziehen. Die Beurteilung ist unabha\u0308ngig davon vorzunehmen, ob solche Kleidungsstu\u0308cke derzeit getragen werden.
bi4.okankleiden.selbst0=Die Person kann die beschriebenen Aktivita\u0308ten ohne personelle Hilfe durchfu\u0308hren.
bi4.okankleiden.selbst1=Die Person kann die Aktivita\u0308t beispielsweise selbsta\u0308ndig durchfu\u0308hren, wenn Kleidungsstu\u0308cke passend angereicht oder gehalten werden beim Anziehen eines Hemdes etc. Auch wenn Hilfe nur bei Verschlu\u0308ssen erforderlich ist, trifft die Bewertung \u201Eu\u0308berwiegend selbsta\u0308ndig\u201C zu, ebenso wenn nur Kontrolle des Sitzes der Kleidung und Aufforderungen zur Vervollsta\u0308ndigung der Handlung erforderlich sind.
bi4.okankleiden.selbst2=Die Person kann nur bei einem begrenzten Teil der Aktivita\u0308t mithelfen, beispielsweise die Ha\u0308nde in die A\u0308rmel eines bereitgehaltenen T-Shirts schieben.
bi4.okankleiden.selbst3=Die Person kann sich an den Aktivita\u0308ten nicht oder nur minimal beteiligen.
bi4.ukankleiden.erklaerung=Bereitliegende Kleidungsstu\u0308cke, z. B. Unterwa\u0308sche, Hose, Rock, Stru\u0308mpfe und Schuhe, an- und ausziehen. Die Beurteilung ist unabha\u0308ngig davon vorzunehmen, ob solche Kleidungsstu\u0308cke derzeit getragen werden.
bi4.ukankleiden.selbst0=Die Person kann die beschriebenen Aktivita\u0308ten ohne personelle Hilfe durchfu\u0308hren.
bi4.ukankleiden.selbst1=Die Person kann die Aktivita\u0308t beispielsweise selbsta\u0308ndig durchfu\u0308hren, wenn Kleidungsstu\u0308cke angereicht oder gehalten werden (Einstiegshilfe). Auch wenn Hilfe nur bei Verschlu\u0308ssen, z. B. Schnu\u0308rsenkel binden, Kno\u0308pfe schlie\u00DFen oder Kontrolle des Sitzes der Kleidung, und Aufforderungen zur Vervollsta\u0308ndigung der Handlung erforderlich sind, trifft die Bewertung \u201Eu\u0308berwiegend selbsta\u0308ndig\u201C zu.
bi4.ukankleiden.selbst2=Die Person kann die Aktivita\u0308t zu einem geringen Teil selbsta\u0308ndig durchfu\u0308hren. Beispielsweise gelingt das Hochziehen von Hose, Rock zur Taille selbsta\u0308ndig, zuvor muss das Kleidungsstu\u0308ck jedoch von der Pflegeperson u\u0308ber die Fu\u0308\u00DFe gezogen werden.
bi4.ukankleiden.selbst3=Die Person kann sich an den Aktivita\u0308ten nicht oder nur minimal beteiligen.
bi4.nahrung.erklaerung=Dazu geho\u0308rt das Zerteilen von belegten Brotscheiben, Obst oder anderen Speisen in mundgerechte Stu\u0308cke, z. B. das Kleinschneiden von Fleisch, das Zerdru\u0308cken von Kartoffeln, Pu\u0308rieren der Nahrung, Verschlu\u0308sse von Getra\u0308nkeflaschen o\u0308ffnen, Getra\u0308nke aus einer Flasche oder Kanne in ein Glas bzw. eine Tasse eingie\u00DFen, ggf. unter Nutzung von Hilfsmitteln wie Antirutschbrett oder sonstigen Gegensta\u0308nden wie Spezialbesteck.
bi4.nahrung.selbst0=Die Person kann die beschriebenen Aktivita\u0308ten ohne personelle Hilfe durchfu\u0308hren.
bi4.nahrung.selbst1=Es ist punktuelle Hilfe erforderlich, z. B. beim O\u0308ffnen einer Flasche oder beim Schneiden von harten Nahrungsmitteln.
bi4.nahrung.selbst2=Die Person kann die Aktivita\u0308t zu einem geringen Teil selbsta\u0308ndig durchfu\u0308hren, beispielsweise schneidet sie zwar belegte Brotscheiben, schafft es aber nicht, mundgerechte Stu\u0308cke herzustellen. Oder sie gie\u00DFt aus einer Flasche Wasser ins Glas, verschu\u0308ttet das Wasser dabei jedoch regelma\u0308\u00DFig.
bi4.nahrung.selbst3=Die Person kann sich an den Aktivita\u0308ten nicht oder nur minimal beteiligen.
bi4.essen.erklaerung=Dies beinhaltet das Aufnehmen, Zum-Mund-Fu\u0308hren, ggf. Abbei\u00DFen, Kauen und Schlucken von mundgerecht zubereiteten Speisen, die u\u0308blicherweise mit den Fingern gegessen werden, z. B. Brot, Kekse, Obst oder das Essen mit Gabel oder Lo\u0308ffel, ggf. mit speziellen Hilfsmitteln wie adaptiertem Besteck.<br/>Zu beru\u0308cksichtigen ist auch, inwieweit die Notwendigkeit der ausreichenden Nahrungsaufnahme (auch ohne Hungergefu\u0308hl oder Appetit) erkannt und die empfohlene, gewohnte Menge tatsa\u0308chlich gegessen wird.
bi4.essen.selbst0=Die Person kann die beschriebenen Aktivita\u0308ten ohne personelle Hilfe durchfu\u0308hren.
bi4.essen.selbst3=Die Person kann u\u0308berwiegend selbsta\u0308ndig essen, beno\u0308tigt aber punktuelle Anleitung, muss beispielsweise aufgefordert werden, mit dem Essen zu beginnen oder weiterzuessen. Es sind punktuelle Hilfen erforderlich, z. B. Zuru\u0308cklegen aus der Hand gerutschter Speisen oder Besteck in die Hand geben.
bi4.essen.selbst6=Es muss sta\u0308ndig zur Nahrungsaufnahme motiviert werden oder die Nahrung muss gro\u0308\u00DFtenteils gereicht werden oder es ist sta\u0308ndige und unmittelbare Eingreifbereitschaft der Pflegeperson erforderlich, aufgrund von Aspirationsgefahr.
bi4.essen.selbst9=Die Nahrung muss (nahezu) komplett gereicht werden.
bi4.trinken.erklaerung=Bereitstehende Getra\u0308nke aufnehmen, ggf. mit Gegensta\u0308nden wie Strohhalm, Spezialbecher mit Trinkaufsatz. Zu beru\u0308cksichtigen ist auch, inwieweit die Notwendigkeit der Flu\u0308ssigkeitsaufnahme (auch ohne ausreichendes Durstgefu\u0308hl) erkannt und die empfohlene oder gewohnte Menge tatsa\u0308chlich getrunken wird. Die Beurteilung der Selbsta\u0308ndigkeit ist auch dann vorzunehmen, wenn die Flu\u0308ssigkeitsaufnahme u\u0308ber eine Sonde bzw. parenteral erfolgt.
bi4.trinken.selbst0=Die Person kann die beschriebenen Aktivita\u0308ten ohne personelle Hilfe durchfu\u0308hren.
bi4.trinken.selbst2=Die Person kann selbsta\u0308ndig trinken, wenn ein Glas, eine Tasse unmittelbar in den Aktionsradius der Person positioniert oder sie ans Trinken erinnert wird.
bi4.trinken.selbst4=Das Trinkgefa\u0308\u00DF muss beispielsweise in die Hand gegeben werden, das Trinken erfolgt jedoch selbsta\u0308ndig, oder die Person muss zu fast jedem Schluck motiviert werden oder es ist sta\u0308ndige und unmittelbare Eingreifbereitschaft der Pflegeperson erforderlich, aufgrund von Aspirationsgefahr.
bi4.trinken.selbst6=Getra\u0308nke mu\u0308ssen (nahezu) komplett gereicht werden.
bi4.mundgerecht.erklaerung=Dazu geho\u0308rt das Zerteilen von belegten Brotscheiben, Obst oder anderen Speisen in mundgerechte Stu\u0308cke, z. B. das Kleinschneiden von Fleisch, das Zerdru\u0308cken von Kartoffeln, Pu\u0308rieren der Nahrung, Verschlu\u0308sse von Getra\u0308nkeflaschen o\u0308ffnen, Getra\u0308nke aus einer Flasche oder Kanne in ein Glas bzw. eine Tasse eingie\u00DFen, ggf. unter Nutzung von Hilfsmitteln wie Antirutschbrett oder sonstigen Gegensta\u0308nden wie Spezialbesteck.
bi4.mundgerecht.selbst0=Die Person kann die beschriebenen Aktivita\u0308ten ohne personelle Hilfe durchfu\u0308hren.
bi4.mundgerecht.selbst1=Es ist punktuelle Hilfe erforderlich, z. B. beim O\u0308ffnen einer Flasche oder beim Schneiden von harten Nahrungsmitteln.
bi4.mundgerecht.selbst2=Die Person kann die Aktivita\u0308t zu einem geringen Teil selbsta\u0308ndig durchfu\u0308hren, beispielsweise schneidet sie zwar belegte Brotscheiben, schafft es aber nicht, mundgerechte Stu\u0308cke herzustellen. Oder sie gie\u00DFt aus einer Flasche Wasser ins Glas, verschu\u0308ttet das Wasser dabei jedoch regelma\u0308\u00DFig.
bi4.mundgerecht.selbst3=Die Person kann sich an den Aktivita\u0308ten nicht oder nur minimal beteiligen.
bi4.stuhlangabe.erklaerung=Gemeint ist, Stuhldrang zu verspu\u0308ren und so rechtzeitig zu a\u0308u\u00DFern, dass die Darmentleerung geregelt werden kann. Zu bewerten ist hier die Vermeidung unwillku\u0308rlicher Stuhlabga\u0308nge, ggf. mit personeller Hilfe.
bi4.stuhlangabe.stufe0=Keine unwillku\u0308rlichen Stuhlabga\u0308nge.
bi4.stuhlangabe.stufe1=Die Person ist u\u0308berwiegend stuhlkontinent, gelegentlich unwillku\u0308rliche Stuhlabga\u0308nge oder nur geringe Stuhlmengen, sogenannte Schmierstu\u0308hle.
bi4.stuhlangabe.stufe2=Die Person ist u\u0308berwiegend stuhlinkontinent, selten gesteuerte Darmentleerung mo\u0308glich.
bi4.stuhlangabe.stufe3=Die Person ist komplett stuhlinkontinent, gesteuerte Darmentleerung ist nicht mo\u0308glich.
bi4.stuhlangabe.stufe4=Das Enterostoma ist eine chirurgisch herbeigef\u00FChrte \u00D6ffnung eines Darmteils durch die Bauchwand, die der Ausleitung der Ausscheidungen dient. Je nach verwendetem Darmabschnitt sprechen Mediziner von <b>Ileostoma</b>, Coecostoma, <b>Colostoma</b> oder Transversostoma.
bi4.harnangabe.erklaerung=Gemeint ist hier, Harndrang zu verspu\u0308ren und so rechtzeitig zu a\u0308u\u00DFern, dass die Blasenentleerung geregelt werden kann. Jegliche Art von unwillku\u0308rlichem Harnabgang ist zu beru\u0308cksichtigen, unabha\u0308ngig von der Ursache. Zu erfassen ist hier vorrangig die Kontrolle der Blasenentleerung, die Steuerung der Blasenentleerung, die Vermeidung unwillku\u0308rlicher Harnabga\u0308nge, ggf. mit personeller Hilfe.
bi4.harnangabe.stufe0=Keine unwillku\u0308rlichen Harnabga\u0308nge.
bi4.harnangabe.stufe1=Maximal einmal ta\u0308glich unwillku\u0308rlicher Harnabgang oder Tro\u0308pf- cheninkontinenz.
bi4.harnangabe.stufe2=Mehrmals ta\u0308glich unwillku\u0308rliche Harnabga\u0308nge, aber gesteuerte Blasenentleerung ist noch teilweise mo\u0308glich.
bi4.harnangabe.stufe3=Die Person ist komplett harninkontinent. Gesteuerte Blasenentleerung ist nicht mo\u0308glich.
bi4.harnangabe.stufe4=Das Urostoma ist eine chirurgisch herbeigef\u00FChrte, dauerhafte Ausleitung des Urins durch die Haut zur Kontinuit\u00E4tserhaltung der Harnableitung. Die entsprechende Operation hei\u00DFt Urostomie und wird meist von einem Urologen durchgef\u00FChrt.
exp.kontinenzprof.erklaerung=Kontinenzprofile sind ein Instrument zur pflegerischen Einscha\u0308tzung in der Versorgung von Personen mit Harninkontinenz. Die sechs Kontinenzprofile ermo\u0308glichen Pflegekra\u0308ften eine schnelle Einscha\u0308tzung des Grads der Abha\u0308ngigkeit der Patienten/Bewohnern von personeller und/oder materieller Unterstu\u0308tzung hinsichtlich kontinenzfo\u0308rdernder oder kompensie\u00ADrender Ma\u00DFnahmen. Die Kontinenzprofile, welche bei der Planung und Evaluation von pflegerischen Interventionen dienen, werden zur Einscha\u0308tzung genutzt, wenn erfasst werden soll, ob eine Person kontinent oder inkontinent ist und sie kontinenzfo\u0308rdernde Ma\u00DFnahmen oder Hilfsmittel eigen\u00AD sta\u0308ndig oder unselbsta\u0308ndig in Anspruch nimmt.
exp.harn.kontinenz=Kein unwillku\u0308rlicher Harnverlust. Keine personelle Hilfe notwendig. Keine Hilfsmittel.
exp.harn.uek=Kein unwillku\u0308rlicher Harnverlust. Keine personelle Unterstu\u0308tzung notwendig. Selbststa\u0308ndige Durchfu\u0308hrung von Ma\u00DFnahmen.
exp.harn.aek=Kein unwillku\u0308rlicher Harnverlust. Personelle Unterstu\u0308tzung bei der Durchfu\u0308hrung von Ma\u00DFnahmen notwendig.
exp.harn.uki=Unwillku\u0308rlicher Harnverlust. Keine personelle Unterstu\u0308tzung bei der Versorgung mit Hilfsmitteln.
exp.harn.aki=Unwillku\u0308rlicher Harnverlust. Personelle Unterstu\u0308tzung bei der Inkontinenzversorgung ist notwendig.
exp.harn.nki=Unwillku\u0308rlicher Harnverlust. Personelle Unterstu\u0308tzung und thera\u00AD peutische bzw. Versorgungsma\u00DF\u00AD nahmen werden nicht in Anspruch genommen.
bi4.toilette.erklaerung=Gehen zur Toilette, Hinsetzen und Aufstehen, Sitzen wa\u0308hrend der Blasen- oder Darmentleerung, Intimhygiene und Richten der Kleidung. Die Beurteilung ist auch dann vorzunehmen, wenn anstelle der Toilettenbenutzung eine Versor- gung mit Hilfsmitteln erfolgt, z. B. Inkontinenzmaterial, Katheter, Urostoma, Ileo- oder Colostoma. 
bi4.toilette.selbst0=Die Person kann die Aktivita\u0308t ohne personelle Hilfe durchfu\u0308hren.
bi4.toilette.selbst2=Die Person kann die Aktivita\u0308t u\u0308berwiegend selbsta\u0308ndig durchfu\u0308hren.<br/>Personelle Hilfe kann sich beispielsweise beschra\u0308nken auf einzelne Handlungsschritte wie: <ul><li>nur Bereitstellen und Leeren des Toilettenstuhls (alternativ Urinflasche oder anderer Beha\u0308lter)</li><li>nur Aufforderung oder Orientierungshinweise zum Auffinden der Toilette oder Begleitung auf dem Weg zur Toilette</li><li>nur Anreichen von Toilettenpapier oder Waschlappen, Intimhygiene nur nach Stuhlgang</li><li>nur Unterstu\u0308tzung beim Hinsetzen, Aufstehen von der Toilette</li><li>nur punktuelle Hilfe beim Richten der Bekleidung</li></ul>
bi4.toilette.selbst4=Die Person kann nur einzelne Handlungsschritte selbst ausfu\u0308hren, z. B. nur Richten der Bekleidung oder Intimhygiene nur nach Wasserlassen.
bi4.toilette.selbst6=Die Person kann sich nicht oder nur minimal an der Aktivita\u0308t beteiligen.
bi4.harnbewaeltigung.erklaerung=Inkontinenz- und Stomasysteme sachgerecht verwenden, nach Bedarf wechseln und entsorgen. Dazu geho\u0308rt auch das Entleeren eines Urinbeutels bei Dauerkatheter, Urostoma oder die Anwendung eines Urinalkondoms.
bi4.harnbewaeltigung.selbst0=Die Person kann Hilfsmittel selbsta\u0308ndig benutzen.
bi4.harnbewaeltigung.selbst1=Die Person kann die Aktivita\u0308t u\u0308berwiegend selbsta\u0308ndig durchfu\u0308hren, wenn Inkontinenzsysteme angereicht oder entsorgt werden oder die Person an den Wechsel erinnert wird.
bi4.harnbewaeltigung.selbst2=Die Person kann sich am Wechsel der Inkontinenzsysteme beteiligen, z.B. nur Vorlagen einlegen oder Inkontinenzhosen nur entfernen.
bi4.harnbewaeltigung.selbst3=Beteiligung ist nicht oder nur minimal mo\u0308glich.
bi4.stuhlbewaeltigung.erklaerung=Inkontinenz- und Stomasysteme sachgerecht verwenden, nach Bedarf wechseln und entsorgen. Dazu geho\u0308rt, Inkontinenzsysteme, z. B. gro\u00DFe Vorlagen mit Netzhose, Inkontinenzhose mit Klebestreifen oder Pants, sachgerecht verwenden, nach Bedarf wechseln und entsorgen. Dazu geho\u0308rt auch die Anwendung eines Analtampons oder das Entleeren oder Wechseln eines Stomabeutels bei Enterostoma.
bi4.stuhlbewaeltigung.selbst0=Die Person kann Hilfsmittel selbsta\u0308ndig benutzen.
bi4.stuhlbewaeltigung.selbst1=Die Person kann die Aktivita\u0308t u\u0308berwiegend selbsta\u0308ndig durchfu\u0308hren, wenn Inkontinenzsysteme bereitgelegt und entsorgt werden oder die Person an den Wechsel erinnert wird.
bi4.stuhlbewaeltigung.selbst2=DiePersonkannsichamWechselderInkontinenzsystemebeteiligen, z. B. Mithilfe beim Wechsel eines Stomabeutels. Bei Vorliegen einer Stuhlinkontinenz sind Ressourcen beim Wechsel des Inkontinenzmaterials eher selten.
bi4.stuhlbewaeltigung.selbst3=Beteiligung ist nicht oder nur minimal mo\u0308glich.
bi6.schlafen.erklaerung=Nach individuellen Gewohnheiten einen Tag-Nacht-Rhythmus einhalten und fu\u0308r ausreichende Ruhe- und Schlafphasen sorgen. Dazu geho\u0308ren die Fa\u0308higkeit, die Notwendigkeit von Ruhephasen zu erkennen, sich auszuruhen und mit Phasen der Schlaflosigkeit umzugehen aber auch somatische Funktionen, um ins Bett zu kommen und die Ruhephasen insbesondere nachts einhalten zu ko\u0308nnen.
bi6.schlafen.selbst0=Die Person kann die beschriebene Aktivita\u0308t ohne personelle Hilfe durchfu\u0308hren.
bi6.schlafen.selbst1=Die Person beno\u0308tigt personelle Hilfe beim Aufstehen oder Zu-Bett-Gehen, z. B. Transferhilfen oder zeitliche Orientierungshilfen beim Wecken oder Aufforderung, schlafen zu gehen, oder einzelne Hilfen wie z. B. Abdunkeln des Schlafraumes. Die Nachtruhe ist meist ungesto\u0308rt, nur gelegentlich entsteht nachts ein Hilfebedarf.
bi6.schlafen.selbst2=Es treten regelma\u0308\u00DFig Einschlafprobleme oder na\u0308chtliche Unruhe auf, die die Person gro\u0308\u00DFtenteils nicht allein bewa\u0308ltigen kann. Deshalb sind regelma\u0308\u00DFige Einschlafrituale und beruhigende Ansprache in der Nacht erforderlich. U\u0308berwiegend unselbsta\u0308ndig ist auch eine Person, die wegen hochgradiger motorischer Beeintra\u0308chtigung regelma\u0308\u00DFig in der Nacht personeller Hilfe bedarf, um weiterschlafen zu ko\u0308nnen, z. B. bei Lagewechsel oder Toilettenga\u0308ngen in der Nacht.
bi6.schlafen.selbst3=Die Person verfu\u0308gt u\u0308ber keinen oder einen gesto\u0308rten Schlaf-Wach-Rhythmus. Dies gilt u. a. fu\u0308r mobile gerontopsychiatrisch erkrankte Personen und auch fu\u0308r Menschen, die keinerlei Aktivita\u0308ten ausu\u0308ben, z. B. im Wachkoma, oder Personen, die regelma\u0308\u00DFig mindestens dreimal in der Nacht personelle Unterstu\u0308tzung beno\u0308tigen.bi6.schlafen.erklaerung=Nach individuellen Gewohnheiten einen Tag-Nacht-Rhythmus einhalten und fu\u0308r ausreichende Ruhe- und Schlafphasen sorgen. Dazu geho\u0308ren die Fa\u0308higkeit, die Notwendigkeit von Ruhephasen zu erkennen, sich auszuruhen und mit Phasen der Schlaflosigkeit umzugehen aber auch somatische Funktionen, um ins Bett zu kommen und die Ruhephasen insbesondere nachts einhalten zu ko\u0308nnen.
bi6.alltag.erklaerung=Den Tagesablauf nach individuellen Gewohnheiten und Vorlieben einteilen und bewusst gestalten und ggf. an a\u0308u\u00DFere Vera\u0308nderungen anpassen. Dies erfordert planerische Fa\u0308higkeiten zur Umsetzung von Alltagsroutinen. Zu beurteilen ist, ob die Person von sich aus festlegen kann, ob und welche Aktivita\u0308ten sie im Laufe des Tages durch- fu\u0308hren mo\u0308chte, z. B. wann sie baden, essen oder zu Bett gehen oder wann sie Fernsehen oder spazieren gehen mo\u0308chte. Solche Festlegungen setzen voraus, dass die zeitliche Orientierung zumindest teilweise erhalten ist. Die Gutachterin bzw. der Gutachter kann dies pru\u0308fen, indem er sich z. B. den bisherigen oder ku\u0308nftigen Tagesablauf schildern la\u0308sst.
bi6.alltag.selbst0=Die Person kann die beschriebene Aktivita\u0308t ohne personelle Hilfe durchfu\u0308hren.
bi6.alltag.selbst1=Die Routineabla\u0308ufe ko\u0308nnen weitgehend selbsta\u0308ndig gestaltet werden, bei ungewohnten Vera\u0308nderungen ist Unterstu\u0308tzung notwendig. Es reichen z. B. Erinnerungshilfen an einzelne vereinbarte Termine. U\u0308berwiegend selbsta\u0308ndig ist eine Person beispielsweise auch dann, wenn ihre Kommunikationsfa\u0308higkeit oder Sinneswahrnehmung stark beeintra\u0308chtigt ist und sie daher Hilfe beno\u0308tigt, um den Tages- ablauf mit anderen Menschen abzustimmen.
bi6.alltag.selbst2=Die Person beno\u0308tigt Hilfe beim Planen des Routinetagesablaufs. Sie ist aber in der Lage, Zustimmung oder Ablehnung zu Strukturierungsangeboten zu signalisieren. Sie kann eigene Planungen ha\u0308ufig nicht einhalten, da diese wieder vergessen werden. Deshalb ist u\u0308ber den ganzen Tag hinweg eine Erinnerung bzw. Aufforderung erforderlich. U\u0308berwiegend unselbsta\u0308ndig ist auch eine Person, die zwar selbst planen und entscheiden kann, aber fu\u0308r jegliche Umsetzung personelle Hilfe beno\u0308tigt.
bi6.alltag.selbst3=Mitwirkung an der Tagesstrukturierung oder Orientierung an vorgegebenen Strukturen ist nicht oder nur minimal mo\u0308glich.
bi6.beschaeftigen.erklaerung=Die verfu\u0308gbare Zeit nutzen, um Aktivita\u0308ten durchzufu\u0308hren, die den eigenen Vorlieben und Interessen entsprechen. "Verfu\u0308gbare Zeit" ist in diesem Zusammenhang definiert als Zeit, die nicht durch Notwendig- keiten wie Ruhen, Schlafen, Essen, Mahlzeitenzubereitung, Ko\u0308rperpflege, Arbeit etc. gebunden ist ("freie" Zeit). Bei der Beurteilung geht es vorrangig um die Fa\u0308higkeit, nach individuellen kognitiven, manuellen, visuellen oder auditiven Fa\u0308higkeiten und Bedu\u0308rfnissen geeignete Aktivita\u0308ten der Freizeitbescha\u0308ftigung auszuwa\u0308hlen und auch praktisch durchzufu\u0308hren, z. B. Handarbeiten, Basteln, Bu\u0308cher oder Zeitschriften lesen, Sendungen im Radio oder Fernsehen verfolgen, Computer nutzen. Dies gilt auch fu\u0308r Personen, die Angebote auswa\u0308hlen und steuern ko\u0308nnen, aber aufgrund somatischer Einschra\u0308nkungen fu\u0308r die praktische Durchfu\u0308hrung personelle Unterstu\u0308tzung beno\u0308tigen.
bi6.beschaeftigen.selbst0=Die Person kann die beschriebene Aktivita\u0308t ohne personelle Hilfe durchfu\u0308hren.
bi6.beschaeftigen.selbst1=Es ist nur in geringem Ma\u00DFe Hilfe erforderlich, z. B. Zurechtlegen und Richten von Gegensta\u0308nden, z. B. Utensilien wie Bastelmaterial, Fernbedienung, Kopfho\u0308rer o. A\u0308. oder Erinnerung an gewohnte Aktivita\u0308ten, Motivation oder Unterstu\u0308tzung bei der Entscheidungsfindung (Vorschla\u0308ge unterbreiten).
bi6.beschaeftigen.selbst2=Die Person kann sich an Bescha\u0308ftigungen beteiligen, aber nur mit (kontinuierlicher) Anleitung, Begleitung oder motorischer Unterst\u00FCtzung.
bi6.beschaeftigen.selbst3=Die Person kann an der Entscheidung oder Durchfu\u0308hrung nicht nennenswert mitwirken. Sie zeigt keine Eigeninitiative, kann Anleitungen und Aufforderungen nicht kognitiv umsetzen, beteiligt sich nicht oder nur minimal an angebotenen Bescha\u0308ftigungen.
bi6.zukunft.erklaerung=La\u0308ngere Zeitabschnitte u\u0308berschauend u\u0308ber den Tag hinausplanen. Dies kann beispielsweise anhand der Frage beurteilt werden, ob Vorstellungen oder Wu\u0308nsche zu anstehenden Festlichkeiten wie Geburtstag oder Jahresfeste bestehen, ob die Zeitabla\u0308ufe eingescha\u0308tzt werden ko\u0308nnen, z. B. vorgegebene Strukturen wie regelma\u0308\u00DFige Termine nachvollzogen werden ko\u0308nnen, oder ob die ko\u0308rperlichen Fa\u0308higkeiten vorhanden sind, um eigene Zukunftsplanungen mit anderen Menschen kommunizieren zu ko\u0308nnen. Es ist auch zu beru\u0308cksichtigen, wenn stark ausgepra\u0308gte psychische Problemlagen (z. B. A\u0308ngste) es verhindern, sich mit Fragen des zuku\u0308nftigen Handelns auseinanderzusetzen.
bi6.zukunft.selbst0=Die Person kann die beschriebene Aktivita\u0308t ohne personelle Hilfe durchfu\u0308hren.
bi6.zukunft.selbst1=Die Person nimmt sich etwas vor, muss aber erinnert werden, dies auch durchzufu\u0308hren. Oder sie beno\u0308tigt infolge ko\u0308rperlicher Beeintra\u0308chtigungen regelma\u0308\u00DFig Hilfe im Bereich der Kommunikation, um sich mit anderen Menschen verabreden zu ko\u0308nnen.
bi6.zukunft.selbst2=Die Person plant von sich aus nicht, entscheidet aber mit Unterstu\u0308tzung durch andere Personen. Sie muss an die Umsetzung der eigenen Entscheidungen erinnert werden oder beno\u0308tigt bei der Umsetzung emotionale oder ko\u0308rperliche Unterstu\u0308tzung. U\u0308berwiegend unselbsta\u0308ndig ist daher auch eine Person, die zwar kognitiv in der Lage ist, selbsta\u0308ndig zu planen und zu entscheiden, die aber so stark somatisch beeintra\u0308chtigt ist, dass sie fu\u0308r alle Umsetzungsschritte personelle Hilfe beno\u0308tigt.
bi6.zukunft.selbst3=Die Person verfu\u0308gt nicht u\u0308ber Zeitvorstellungen fu\u0308r Planungen u\u0308ber den Tag hinaus, auch bei Vorgabe von Auswahloptionen wird weder Zustimmung noch Ablehnung signalisiert.
bi6.interaktion.erklaerung=Im direkten Kontakt mit Angeho\u0308rigen, Pflegepersonen, Mitbewohnern oder Besuchern umgehen, Kontakt aufnehmen, Personen ansprechen, auf Ansprache reagieren
bi6.interaktion.selbst0=Die Person kann die beschriebene Aktivita\u0308t ohne personelle Hilfe durchfu\u0308hren.
bi6.interaktion.selbst1=Umgang mit bekannten Personen erfolgt selbsta\u0308ndig, zur Kontaktaufnahme mit Fremden ist Unterstu\u0308tzung erforderlich, z. B. Anregung, zu einer neuen Mitbewohnerin oder einem neuen Mitbewohner Kontakt aufzunehmen oder punktuelle Unterstu\u0308tzung beider U\u0308berwindung von Sprech-, Sprach- und Ho\u0308rproblemen.
bi6.interaktion.selbst2=Die Person ergreift von sich aus kaum Initiative. Sie muss angesprochen oder motiviert werden, reagiert aber verbal oder deutlich erkennbar durch andere Formen der Kommunikation (Blickkontakt, Mimik, Gestik). U\u0308berwiegend unselbsta\u0308ndig ist auch eine Person, die auf weitgehende Unterstu\u0308tzung bei der U\u0308berwindung von Sprech-, Sprach- oder Ho\u0308rproblemen angewiesen ist.
bi6.interaktion.selbst3=Die Person reagiert nicht auf Ansprache. Auch nonverbale Kontaktversuche, z. B. Beru\u0308hrungen, fu\u0308hren zu keiner nennenswerten Reaktion.
bi6.kontaktpflege.erklaerung=Bestehende Kontakte zu Freunden, Bekannten, Nachbarn aufrechterhalten, beenden oder zeitweise ablehnen. Dazu geho\u0308rt auch die Fa\u0308higkeit, mit technischen Kommunikationsmitteln wie Telefon umgehen zu ko\u0308nnen, z. B. Besuche verabreden oder Telefon- oder Brief- oder Mail-Kontakte.
bi6.kontaktpflege.selbst0=Die Person kann die beschriebene Aktivita\u0308t ohne personelle Hilfe durchfu\u0308hren.
bi6.kontaktpflege.selbst1=Die Person kann planen, braucht aber Hilfe beim Umsetzen wie z. B. Erinnerungszettel bereitlegen oder Telefonnummern mit Namen oder mit Bild versehen, Erinnern und Nachfragen, ob Kontakt hergestellt wurde, oder Erinnern an Terminabsprachen. Pflegeperson wa\u0308hlt die Telefonnummer, die Person fu\u0308hrt dann das Gespra\u0308ch; oder die Person beauftragt die Pflegeperson, ein Treffen mit Freun- den, Bekannten zu verabreden.
bi6.kontaktpflege.selbst2=Die Kontaktgestaltung der Person ist eher reaktiv. Sie sucht von sich aus kaum Kontakt, wirkt aber mit, wenn beispielsweise die Pflegeperson die Initiative ergreift. U\u0308berwiegend unselbsta\u0308ndig ist auch, wer aufgrund von somatischen Beeintra\u0308chtigungen wa\u0308hrend der Kontaktaufnahme personelle Unterstu\u0308tzung durch die Bezugsperson, z. B. bei der Nutzung von Kommunikationshilfen (Telefon halten) oder bei der U\u0308berwindung von Sprech-, Sprach- oder Ho\u0308rproblemen, beno\u0308tigt.
bi6.kontaktpflege.selbst3=Die Person nimmt keinen Kontakt au\u00DFerhalb des direkten Umfeldes auf und reagiert nicht auf Anregungen zur Kontaktaufnahme.
