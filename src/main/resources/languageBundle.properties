nursingrecords.files.appinfo.long=Dieses Modul geh\u00F6rt zur Pflegedokumentation. Es erm\u00F6glicht die Anzeige und sonstige Bearbeitung von Dateien.
nursingrecords.files.acl.update=Damit darfs Du die Text-Beschreibung von einzelnen Dateien \u00E4ndern oder generell neue Dateien hochladen.
