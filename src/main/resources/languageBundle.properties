# training
opde.training.appinfo.short=Fortbildungen
opde.training.appinfo.helpurl=https://www.offene-pflege.de/index.php?option=com_content&view=article&id=66
opde.training.appinfo.long=Dieses Programm hilft Dir dabei, die angebotenen und durchgef\u00FChrten Fortbildungen im Griff zu behalten. Du kannst Deine Mitarbeiter:innen zu den einzelnen Angeboten zuordnen, die dabei ausgeteilten Unterlagen als Datei (meist PDF) anh\u00E4ngen, die Angebote mit Etiketten markieren und hinterher Auswertungen erstellen lassen.
opde.training.acl.delete=Darf einzelne Fortbildungen und alles was dazu geh\u00F6rt l\u00F6schen.
opde.training.acl.update=Damit darfst du alles machen, was zur Bearbeitung innerhalb dieses Moduls n\u00F6tig ist.
opde.training.acl.print=Wenn der User einen Fortbildungsplan inkl. aller Details ausdrucken darf.
# settings
opde.settings.appinfo.short=Einstellungen
opde.settings.appinfo.long=Du kannst in diesem Modul Einstellungen des OPDE Systems \u00E4ndern und verschiedene Grund-Daten bearbeiten. Das sind Sachen, die Du meist nur am Anfang einmal eingibst, wie z.B. die Adresse der Einrichtung oder viele Stationen du hast. E-Mail Server Einstellung oder ICD Codes geh\u00F6ren auch dazu. Das Programm unterscheidet zwischen pers\u00F6nlichen (nur f\u00FCr Dich), lokalen Einstellung (nur f\u00FCr den betreffenden Arbeitsplatz) und globale Einstellung (also f\u00FCr <b>alle</b> Arbeitspl\u00E4tze im Netz).
opde.settings.acl.execute=Jeder kann das Modul starten. Aber nur die Admins k\u00F6nnen auch die globalen <b>und</b> lokalen Einstellungen \u00E4ndern.
opde.settings.acl.manager=Jedem dem Du dieses Recht gibts, kann alle Einstellungen in OPDE ver\u00E4ndern. Und das f\u00FCr alle Maschinen. Also Vorsicht mit dieser Berechtigung!
opde.settings.acl.user1=Durch dieses Recht werden die jeweiligen Benutzer dazu berechtigt neue Etiketten direkt bei der Zuordnung zu erstellen und nicht nur auszuw\u00E4hlen.
# allowance
admin.residents.cash.appinfo.short=Barbetrags-Verwaltung
admin.residents.cash.appinfo.long=Das hier ist eine recht umfassende Barbetrags-Verwaltung f\u00FCr Deine Bewohner:innen. Damit kannst Du jeden Kleinstbetrag verwalten und hinterher auch Kontoausz\u00FCge \u00FCber alle Transaktionen ausdrucken.
admin.residents.cash.acl.execute=Muss man mindestens haben um die Barbetragsverwaltung \u00FCberhaupt erst starten zu k\u00F6nnen.
admin.residents.cash.acl.manager=Berechtigt dazu die Monatssummen aus allen Taschengeld-Best\u00E4nden zu ziehen. Zwecks Controlling des evtl. vorhandenen Sammelkontos.
admin.residents.cash.acl.archive=Damit darf man auch die Vorjahre einsehen.
admin.residents.cash.acl.print=Erlaubt das Ausdrucken von Barbetrags Kontoausz\u00FCgen.
admin.residents.cash.acl.update=Dadurch kann man bestehende Buchungen \u00E4ndern oder neue Buchungen eingeben.
admin.residents.cash.acl.delete=Braucht man um bestehende Buchungen zu l\u00F6schen.
# usersettings
opde.usersettings.appinfo.short=Deine Einstellungen
opde.usersettings.appinfo.long=Hierauf sollte jeder Benutzer Zugriff haben. Er kann ihr sein Passwort \u00E4ndern oder seine E-Mail Adresse eingeben und best\u00E4tigen lassen. Daher hat die Gruppe "Everyone" standardm\u00E4ssig das Execute Recht daf\u00FCr. Lass es am besten dabei.
