appinfo.default.acl.cancel = Der Benutzer kann Einträge für ungültig erklären oder sonst wie beenden.
appinfo.default.acl.delete = Der Benutzer kann Daten löschen.
appinfo.default.acl.execute = Braucht der Benutzer, damit er dieses Modul starten kann. Es erscheint direkt nach der Anmeldung auf der rechten Seite des Fensters.
appinfo.default.acl.execute.dont.change = Braucht der Benutzer, damit er dieses Modul starten kann. Es erscheint direkt nach der Anmeldung auf der rechten Seite des Fensters. Dieses Recht wird standardmässig der Gruppe "Everyone" gewährt. Bitte ändere das nicht, das kann nur Durcheinander geben.
