nursingrecords.inventory.appinfo.long = Dieses Modul gehört zur Pflegedokumentation.
nursingrecords.inventory.appinfo.helpurl = https://offene-pflege.de/doku.php?id=de:docs:med:bestandsverwaltung
nursingrecords.inventory.acl.insert = Nötig um Medikamente einzubuchen.
nursingrecords.inventory.acl.delete = Wenn Du ganze Vorräte, einzelne Bestände oder einzelnen Buchungen löschen willst, brauchst Du das DELETE Recht.
nursingrecords.inventory.acl.manager = Ein MANAGER darf komplette Vorräte ausbuchen und abschliessen. Ausserdem darf er die APVs und die Darreichungsformen bearbeiten.
nursingrecords.inventory.acl.update = Berechtigt dazu, Bestände anzubrechen, wieder zu verchliessen und abzuschliessen. Ausserdem darfst Du einzelne Buchunge von Hand eintragen.
