# controlling
opde.controlling.appinfo.short = Controlling und QS
# opde.controlling.appinfo.helpurl = https://www.offene-pflege.de
opde.controlling.appinfo.long = Hier können verschiedene Abfragen und Massnahmen für die Qualitätssicherung durchgeführt werden.
opde.controlling.acl.delete = Darf Planungen und alles was dazu gehört löschen.
opde.controlling.acl.execute = Darf das Controlling Modul aufrufen. Kann aber nur Abfragen starten. Zur "QMS" werden weitere Berechtigungen benötigt.
opde.controlling.acl.update = Berechtigt dazu den Tab "QMS" aufrufen und einzelne Massnahmen zu bestätigen. Darf neue Planungen eingeben und korrigieren.
# training
opde.training.appinfo.short = Fortbildungen
# opde.training.appinfo.helpurl = https://www.offene-pflege.de
opde.training.appinfo.long = Dieses Programm hilft Dir dabei, die angebotenen und durchgeführten Fortbildungen im Griff zu behalten. Du kannst Deine Mitarbeiter[innen] zu den einzelnen Angeboten zuordnen, die dabei ausgeteilten Unterlagen als Datei (meist PDF) anhängen, die Angebote mit Etiketten markieren und hinterher Auswertungen erstellen lassen.
opde.training.acl.delete = Darf einelne Fortbildungen und alles was dazu gehört löschen.
opde.training.acl.update = Damit darfst du alles machen, was zur Bearbeitung innerhalb dieses Moduls nötig ist.
# system-settings
opde.systemsettings.appinfo.short = System-Einstellungen
opde.systemsettings.appinfo.long = Du kannst in diesem Modul Einstellungen des OPDE Systems ändern und verschiedene Grund-Daten bearbeiten. Das sind Sachen, die Du meist nur am Anfang einmal eingibst, wie z.B. die Adresse der Einrichtung oder viele Stationen du hast. E-Mail Server Einstellung oder ICD Codes gehören auch dazu. Das Programm unterscheidet zwischen lokalen Einstellung (nur für den betreffenden Arbeitsplat) und globale Einstellung (also für <b>alle</b> Arbeitsplätze im Netz).
opde.systemsettings.acl.execute = Es werden keine Einschränkungen innerhalb dieses Moduls gemacht. Das bedeutet, jedem dem Du das Recht gibts, die Einstellung starten zu dürfen, hat dann alle Rechte etwas zu ändern. Also Vorsicht mit dieser Berechtigung!
# allowance
admin.residents.cash.appinfo.short = Barbetrags-Verwaltung
admin.residents.cash.appinfo.long = Das hier ist eine recht umfassende Barbetrags-Verwaltung für Deine Bewohner[innen]. Damit kannst Du jeden Kleinstbetrag verwalten und hinterher auch Kontoauszüge über alle Transaktionen ausdrucken.
admin.residents.cash.acl.execute = Muss man mindestens haben um die Barbetragsverwaltung überhaupt erst starten zu können.
admin.residents.cash.acl.manager = Berechtigt dazu die Monatssummen aus allen Taschengeld-Beständen zu ziehen. Zwecks Controlling des evtl. vorhandenen Sammelkontos.
admin.residents.cash.acl.archive = Damit darf man auch die Vorjahre einsehen.
admin.residents.cash.acl.print = Erlaubt das Ausdrucken von Barbetrags Kontoauszügen.
admin.residents.cash.acl.update = Dadurch kann man bestehende Buchungen ändern oder neue Buchungen eingeben.
admin.residents.cash.acl.delete = Braucht man um bestehende Buchungen zu löschen.
# usersettings
opde.usersettings.appinfo.short = Deine Einstellungen
opde.usersettings.appinfo.long = Hierauf sollte jeder Benutzer Zugriff haben. Er kann ihr sein Passwort ändern oder seine E-Mail Adresse eingeben und bestätigen lassen. Daher hat die Gruppe "Everyone" standardmässig das Execute Recht dafür. Lass es am besten dabei.
# welcome
opde.welcome.appinfo.short = Startseite
opde.welcome.appinfo.long = Willkommen bei Offene-Pflege.de1
# prescription
nursingrecords.prescription.appinfo.short = Pflegeakte/Ärztliche Verordnungen
nursingrecords.prescription.appinfo.long = Dieses Modul gehört zur Pflegedokumentation. Es ermöglicht die Verwaltung von ärztlichen Verordnungen. Du kannst hier auch direkt die zugehörigen Medikamente einbuchen und anbrechen.
nursingrecords.prescription.appinfo.helpurl = https://www.offene-pflege.de/de/component/content/article/23-kategorien-deutsch/docs-opde-de/pflege/31-prescription-de#rztliche_verordnungen
nursingrecords.prescription.acl.print = Berechtigt zum Ausdrucken der Verordnungen.
nursingrecords.prescription.acl.delete = Falls eine Verordnung noch keine abgehakten BHPs besitzt gilt sie als <i>unbenutzt</i>, dann kann man sie löschen, sofern man das <b>DELETE</b> Recht hat.
nursingrecords.prescription.acl.update = Damit kann der Benutzer unbenutzte Verordnungen korrigieren. Benutzte Verordnungen kann er ändern oder abschliessen. Ebenso neue Verordnungen erstellen. Bestände können angebrochen oder abgeschlossen werden. Medikamente kann man damit einbuchen oder die Verfallsdaten von einzelnen Beständen setzen. Man kann die Nebenwirkungen einzelner Medikamente bearbeiten. Dateien an die Verordnungen anhängen und sie zu Vorgängen zuordnen.
# nursingprocess
nursingrecords.nursingprocess.appinfo.short = Pflegeakte/Pflegeplanung
nursingrecords.nursingprocess.appinfo.long = Dieses Modul gehört zur Pflegedokumentation. Es ermöglicht die Bearbeitung von Pflegeplanungen sowie die Dokumentation der Evaluation.
nursingrecords.nursingprocess.appinfo.helpurl = https://www.offene-pflege.de/de/component/content/article/23-kategorien-deutsch/docs-opde-de/pflege/16-nursingprocess-de
nursingrecords.nursingprocess.acl.print = Berechtigt zum Ausdrucken der Pflegeplanungen.
nursingrecords.nursingprocess.acl.delete = Falls eine Pflegeplanung noch keine abgehakten DFNs besitzt gilt sie als <i>unbenutzt</i>, dann kann man sie löschen, sofern man das <b>DELETE</b> Recht hat.
nursingrecords.nursingprocess.acl.update = Damit kann der Benutzer unbenutzte Pflegeplanungen korrigieren. Benutzte Pflegeplanungen kann er ändern oder abschliessen. Ebenso neue Pflegeplanungen erstellen. Dateien an die Pflegeplanungen anhängen und sie zu Vorgängen zuordnen. Eine Besonderheit gibts es hier aber noch. Das Update Recht erlaubt es auch, dass man neue Interventionen eingeben darf.
# files
nursingrecords.files.appinfo.short = Pflegeakte/Dateien
nursingrecords.files.appinfo.long = Dieses Modul gehört zur Pflegedokumentation. Es ermöglicht die Anzeige und sonstige Bearbeitung von Dateien, die [dem|der] Bewohner[in] zugeordnet wurden.
nursingrecords.files.acl.update = Damit darfs Du die Text-Beschreibung von einzelnen Dateien ändern oder generell neue Dateien hochladen.
nursingrecords.files.acl.delete = Erlaubt es, Dateien wieder zu löschen.
# nreports
nursingrecords.reports.appinfo.short = Pflegeakte/Pflegeberichte
nursingrecords.reports.appinfo.long = Das Modul zur Bearbeitung und Anzeige von Pflegeberichten.
nursingrecords.reports.appinfo.helpurl = https://www.offene-pflege.de/de/component/content/article/23-kategorien-deutsch/docs-opde-de/pflege/15-nreports-de
nursingrecords.reports.acl.update = Neue Berichte eingeben. Bestehende bearbeiten oder stornieren (löschen geht generell in diesem Modul nicht). Dateien anhängen und Vorgänge zuordnen. Das Übliche eben.
nursingrecords.reports.acl.print = Berichte ausdrucken darf nur der, der das PRINT Recht hat.
# vitalparameters
nursingrecords.vitalparameters.appinfo.short = Pflegeakte/Bewohnerwerte
nursingrecords.vitalparameters.appinfo.long = Das Modul zum Anzeigen, Neu Eingeben und Ändern von Bewohner-Werten (dazu gehören auch die Vitalwerte).
nursingrecords.vitalparameters.acl.print = Mit diesem Recht kann man Tabellen mit Bewohner-Werten ausdrucken.
nursingrecords.vitalparameters.acl.update = Das hier brauchst Du, um neue Werte einzugeben. Bestehende zu ändern oder zu stornieren. Löschen geht eh nicht. Ebenfalls braucht man das Recht um die Werte zu Vorgägen zu zu ordnen.
# liquid balances
nursingrecords.liquidbalances.appinfo.short = Pflegeakte/Ein- und Ausfuhr
nursingrecords.liquidbalances.appinfo.long = Das Modul zur Bearbeitung der täglichen Trinkmengen.
# bhps
nursingrecords.bhp.appinfo.short = Pflegeakte/BHPs
nursingrecords.bhp.appinfo.long = Alle Einzelmassnahmen aus den ärztlichen Verordnungen stehen früher oder später auf einem Behandlungfspflegeplan. Dafür ist dieses Modul zuständig.
nursingrecords.bhp.appinfo.helpurl = https://www.offene-pflege.de/de/component/content/article/23-kategorien-deutsch/docs-opde-de/pflege/31-prescription-de#behandlungspflege_bhp
nursingrecords.bhp.acl.update = Damit darf der User BHPs abhaken bzw. eigene Häkchen im zugelassenen Zeitrahmen (i.d.R. 30 Minuten) zurücknehmen.
# dfns
nursingrecords.dfn.appinfo.short = Pflegeakte/DFNs
nursingrecords.dfn.appinfo.long = Alle Einzelmassnahmen aus den Pflegeplanungen stehen früher oder später auf einem Durchführungsnachweis. Dafür ist dieses Modul zuständig.
nursingrecords.dfn.appinfo.helpurl = https://www.offene-pflege.de/de/component/content/article/23-kategorien-deutsch/docs-opde-de/pflege/16-nursingprocess-de#durchfhrungsnachweise_dfn
nursingrecords.dfn.acl.update = Damit darf der User DFNs abhaken bzw. eigene Häkchen im zugelassenen Zeitrahmen (i.d.R. 30 Minuten) zurücknehmen. Ausserdem kann man damit ungeplante Einzelmassnahmen nachträglich auf den Tagesplan setzen.
# infos
nursingrecords.info.appinfo.short = Pflegeakte/Informationen
nursingrecords.info.appinfo.long = Hier kannst Du Bewohner[innen] Informationen eintragen und verwalten. Das meiste, was der Überleitbogen auflistet steht hier drin.
nursingrecords.info.appinfo.helpurl = https://www.offene-pflege.de/de/component/content/article/23-kategorien-deutsch/docs-opde-de/pflege/27-resinfo-de
nursingrecords.info.acl.manager = Nur ein MANAGER kann neue Bewohner[innen] in das System eintragen. Wenn ein[e] Bewohner[in] verstirbt oder auszieht, dann kann nur er das eintragen. Ausserdem die Grundddaten bearbeiten oder Farben der Info-Kategorien setzen.
nursingrecords.info.acl.delete = DELETE erlaubt es einen bestimmten Eintrag in den Informationen ersatzlos zu löschen.
nursingrecords.info.acl.update = Bewohner[innen] als "abwesend" oder "zurückgekehrt" markieren. Einzelne Informationen beenden, ändern, Dateien anhängen und den Gültigkeits-Zeitraum ändern.
nursingrecords.info.acl.archive = Dieses Recht gewährt den Zugriff auf die Daten von ehemaligen Bewohner[innen].
# qprocess
nursingrecords.qprocesses.appinfo.short = Vorgänge
nursingrecords.qprocesses.appinfo.long = Das Modul zur Bearbeitung und Anzeige von Vorgängen.
nursingrecords.qprocesses.appinfo.helpurl = https://www.offene-pflege.de/de/component/content/article/24-kategorien-deutsch/docs-opde-de/qualitaetsmanagement/41-vorgaenge
nursingrecords.qprocesses.acl.execute = Wie üblich geht es auch hier um den Zugriff auf das Modul von der Startseite aus. Allerdings hat bei den Vorgängen zusätzlich jeder das Recht innerhalb der Pflegedokumentation die bewohner-eigenen Vorgänge zu erreichen. EXECUTE bezieht sich nur auf die allgemeine Bearbeitungsmöglichkeit der Vorgänge, auch unabhängig von den Bewohner-Zuordnungen.
nursingrecords.qprocesses.acl.update = Neue Vorgänge eingeben, an den Vorgängen arbeiten, sie anderen Benutzern zuweisen.
nursingrecords.qprocesses.acl.delete = Damit kannst Du Vorgänge komplett löschen.
nursingrecords.qprocesses.acl.print = Die übliche Druckfunktion.
nursingrecords.qprocesses.acl.manager = Wenn Du jemandem erlauben willst abgeschlossene Vorgänge wieder zu öffnen, dann gib ihm das MANAGER Recht für dieses Modul. Ausserdem kann ein MANAGER auch auf die Vorgänge von anderen Benutzern zugreifen und diese Bearbeiten.
# medication
opde.medication.appinfo.short = Medikamente
opde.medication.appinfo.long = Damit kann man die Medikamenten-Datenbank bearbeiten. Du kannst hier ebenfalls neue Medis einbuchen.
opde.medication.appinfo.helpurl = https://www.offene-pflege.de/de/component/content/article/23-kategorien-deutsch/docs-opde-de/pflege/37-med-de
opde.medication.acl.manager = Wenn Du neue Darreichungsformen eingeben oder bestehende ändern willst, brauchst Du das MANAGER Recht.
opde.medication.acl.insert = Berechtigt Dich dazu, Medikamente einzubuchen oder den Medikamenten-Assistenten zu benutzen.
opde.medication.acl.update = Damit kannst Du das Kontextmenü im Medikamentenbaum aufrufen und einzelne Einträge nachträglich bearbeiten.
# users
opde.users.appinfo.short = Benutzerverwaltung
opde.users.appinfo.long =  Benutzer anlegen, Passwörter zurücksetzen, persönliche Daten eintragen. Gruppen erstellen, bearbeiten, be- und entrechten.
opde.users.acl.execute = Sobald Du jemandem Zugriff auf dieses Modul gibst, darf er hier alles machen. Eine weitere Einschränkung gibt es nicht.
# handover
nursingrecords.handover.appinfo.short = Dienstübergabe
nursingrecords.handover.appinfo.long = Diese Modul befasst sich mit dem Thema der Dienstübergaben. Es dient vor allem der Umsetzung der innerbetrieblichen Kommunikation.
nursingrecords.handover.appinfo.helpurl = https://www.offene-pflege.de/de/component/content/article/23-kategorien-deutsch/docs-opde-de/pflege/15-nreports-de#bergabeprotokolle
nursingrecords.handover.acl.insert = INSERT brauchst Du, wenn Du  neue Berichte in die Dienstübergaben eintragen möchtest.
# inventory
nursingrecords.inventory.appinfo.short = Pflegeakte/Medikamentenbestände
nursingrecords.inventory.appinfo.long = Dieses Modul gehört zur Pflegedokumentation.
nursingrecords.inventory.appinfo.helpurl = https://www.offene-pflege.de/de/component/content/article/23-kategorien-deutsch/docs-opde-de/pflege/37-med-de#bestandsverwaltung
nursingrecords.inventory.acl.insert = Nötig um Medikamente einzubuchen.
nursingrecords.inventory.acl.delete = Wenn Du ganze Vorräte, einzelne Bestände oder einzelnen Buchungen löschen willst, brauchst Du das DELETE Recht.
nursingrecords.inventory.acl.manager = Ein MANAGER darf komplette Vorräte ausbuchen und abschliessen. Ausserdem darf er die APVs und die Darreichungsformen bearbeiten.
nursingrecords.inventory.acl.update = Berechtigt dazu, Bestände anzubrechen, wieder zu verchliessen und abzuschliessen. Ausserdem darfst Du einzelne Buchunge von Hand eintragen.
